<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto - JavaHair</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #667eea;
      margin-bottom: 30px;
      font-size: 1.8em;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.95em;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .hint {
      font-size: 0.85em;
      color: #888;
      margin-top: 5px;
      font-style: italic;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 35px;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-save {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-cancel {
      background: #f5f5f5;
      color: #666;
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    .btn-back {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn-back:hover {
      background: white;
      color: #667eea;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      header h1 {
        font-size: 2em;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/scissors_2702-fe0f.png"
    type="image/png">
</head>

<body>
  <header>
    <h1>üåü JavaHair</h1>
    <p>Sistema de Gest√£o de Produtos</p>
  </header>

  <div class="container">
    <h2>Cadastrar Novo Produto</h2>

    <form id="productForm">
      <div class="form-group">
        <label for="nome">Nome do Produto *</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Shampoo Fortalecedor" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descri√ß√£o *</label>
        <textarea id="descricao" name="descricao" placeholder="Descreva as caracter√≠sticas e benef√≠cios do produto..."
          required></textarea>
      </div>

      <div class="form-group">
        <label for="preco">Pre√ßo (R$) *</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="49.90" required>
      </div>

      <div class="form-group">
        <label for="imagem">URL da Imagem</label>
        <input type="text" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg">
        <div class="hint">Opcional: deixe em branco para usar imagem padr√£o</div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-cancel" onclick="cancelar()">Limpar</button>
        <button type="submit" class="btn-save">üíæ Salvar Produto</button>
      </div>
    </form>
  </div>

  <button class="btn-back" onclick="voltarInicio()">‚Üê Voltar ao In√≠cio</button>

  <script>
    document.getElementById('productForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const produto = {
        name: document.getElementById('nome').value,
        description: document.getElementById('descricao').value,
        price: parseFloat(document.getElementById('preco').value),
        images: document.getElementById('imagem') == "" ? [document.getElementById('imagem').value] : ['https://images.tcdn.com.br/img/img_prod/1199459/kit_para_queda_de_cabelo_251_1_894d3b2258de8ad046d66ad981b68e71.jpeg']
      };

      try {
        const response = await fetch('http://localhost:8080/product', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(produto)
        });

        if (response.ok) {
          alert('‚úÖ Produto cadastrado com sucesso!');
          window.location.href = 'produtos.html';
        } else {
          alert('‚ùå Erro ao cadastrar produto. Tente novamente.');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('‚ùå Erro ao conectar com o servidor. Verifique se o backend est√° rodando.');
      }
    });

    function cancelar() {
      if (confirm('Deseja realmente limpar os dados?')) {
        document.getElementById('productForm').reset();
      }
    }

    function voltarInicio() {
      window.location.href = 'index.html';
    }
  </script>
  <footer style="margin-top: 40px; text-align: center; color: white; padding: 20px;">
    <p style="font-size: 0.9em; margin-bottom: 5px;">Desenvolvido por:</p>

  </footer>
</body>

</html>
